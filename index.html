<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/70c1e0c780.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body class="body">
    <div class="appContainer">
        <div class="playBtnContainer">
            <button class="rpsBtn" value="rock" id="rockBtn"><i class="fa-solid fa-hand-back-fist"></i></button>
            <button class="rpsBtn" value="paper" id="paperBtn"><i class="fa-solid fa-hand"></i></button>
            <button class="rpsBtn" value="scissors" id="scissorsBtn"><i class="fa-solid fa-hand-scissors"></i></button>
        </div>
        <div class="resultContainer">
        <h2 id="result" value="0"></h2>
        <h4 id="whatPlayed"></h4>
        <h4 id="resultText"></h3>
        </div>
        <div class="resetButtonContainer"></div>
        <button id="resetBtn"><i class="fa-solid fa-repeat"></i></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
